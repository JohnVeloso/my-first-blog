<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Work</a></h1>
         </div>

        {% for post in posts %}
             <div>
                 <p>published: {{ post.published_date }}</p>
                 <h2><a href="">{{ post.title }}</a></h2>
                 <p>{{ post.text|linebreaksbr }}</p>
             </div>
        {% endfor %}

        <div>
            <p>publicado:31.03.2020, 03:14</p>
            <h2><a href="">Meu segundo post</a></h2>
            <p>Sistema Web em Django - Python -</p>
        </div>
    </body>
</html>
